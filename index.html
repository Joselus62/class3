<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header id="clase3">
      <h2>Clase 3</h2>
    </header>
    <article>
        <div>
          <form class="row g-3">
            <div class="col-12 col-sm-6 col-md-5 col-lg-4">
              <label for="etiqueta" class="visually-hidden">Etiqueta</label>
              <input type="text" readonly class="form-control-plaintext" id="etiqueta" value="Ingrese cantidad de videos a visualizar">
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-4">
              <label for="numero" class="visually-hidden">Numero</label>
              <input type="number" class="form-control" id="numero" placeholder="Cantidad de Videos">
            </div>
            <div class="col-12 col-sm-12 col-md-2 col-lg-3">
              <button id="videos" type="submit" class="btn btn-primary mb-3 mx-3">Mostrar Videos</button>
            </div>
          </form>
        </div>
        <div class="multimedial">
          <ul id="lista_video" class="list-group"></ul>
        </div>
    </article>
    
  
  <footer>
  </footer>
  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="./js/app.js"></script>
</body>
</html>
